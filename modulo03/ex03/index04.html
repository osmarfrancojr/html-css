<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de tabelas</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            height: 200px;
            border-collapse: collapse;
            border: solid black 2px;
            position: relative;
        }

        th {
            border: 1px solid black;
            width: 300px;
        }


    </style>
</head>
<body>

    <h1>Desafio de tabelas - 01</h1>
    <br>

    <table>
        <tr>
            <th>1</th>
            <th>2</th>
            <th rowspan="2">3</th>
            <th>4</th>
        </tr>
        <tr>
            <th>5</th>
            <th>6</th>
            <th>7</th>
        </tr>
        <tr>
            <th colspan="3">8</th>
            <th>9</th>
        </tr>
        <tr>
            <th rowspan="2">10</th>
            <th colspan="2">11</th>
            <th>12</th>
        </tr>
        <tr>
            <th>13</th>
            <th>14</th>
            <th>15</th>
        </tr>
    </table>
    <br>
    <h1>Desafio  de tabelas - 02</h1>

    <table>
       <tr>
        <th colspan="4">A</th>
        <th rowspan="4">B</th>
       </tr>
       <tr>
        <th rowspan="4">C</th>
        <th>D</th>
        <th>E</th>
        <th>F</th>
       </tr>
       <tr>
        <th>G</th>
        <th>H</th>
        <th>I</th>
       </tr>
       <tr>
        <th>J</th>
        <th>L</th>
        <th>M</th>
       </tr>
       <tr>
        <th colspan="4">N</th>
       </tr>
    </table>
    
</body>
</html>
