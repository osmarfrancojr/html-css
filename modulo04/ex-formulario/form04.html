<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios 04</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sxsexo" id="isxmas">Masculino
            <input type="radio" name="sxsexo" id="isxfem">Feminino
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">Basquete</label><br>
            <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">Futebol</label><br>
            <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat">Natação</label><br>
            <input type="checkbox" name="espet" id="iespet"><label for="iespet">Peteca</label><br>
            <input type="checkbox" name="escor" id="iescor"><label for="iescor">Corrida</label><br>
        </fieldset>
        <p>
            <input type="submit" name="Enviar">
            <input type="reset" name="Limpar">
        </p>

    </form>
    
</body>
</html>
