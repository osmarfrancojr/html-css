<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inum">Número: </label>
            <input type="range" name="number" id="inum" min="0" max="10" value="5"
            oninput="ival.innerHTML = Number(inum.value)"">
            <output id="ival">5</output>
        </p>
        <p>
            <label for="iano">Em que ano voce nasceu? </label>
            <input type="number" name="ano" id="iano" min="1900" max="2024" oninput="calcIdade()">
        </p>
        <p>
            <label for="iidade">Sua idade é: </label>
            <output id="iidade">0</output>
        </p>
        <p>
            <input type="submit" valeu="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <Script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </Script>

    
</body>
</html>
